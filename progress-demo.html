<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平滑动画进度条组件演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-section {
            margin-bottom: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .demo-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .demo-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .input-group label {
            min-width: 80px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .color-picker {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 平滑动画进度条组件</h1>
        
        <!-- 基础进度条演示 -->
        <div class="demo-section">
            <h2 class="demo-title">基础进度条</h2>
            <p class="demo-description">
                标准的进度条组件，支持平滑动画过渡和百分比显示。
            </p>
            <div class="progress-container" id="basic-progress"></div>
            <div class="controls">
                <button class="btn" onclick="setBasicProgress(25)">25%</button>
                <button class="btn" onclick="setBasicProgress(50)">50%</button>
                <button class="btn" onclick="setBasicProgress(75)">75%</button>
                <button class="btn" onclick="setBasicProgress(100)">100%</button>
                <button class="btn" onclick="setBasicProgress(0)">重置</button>
            </div>
        </div>
        
        <!-- 自定义颜色进度条 -->
        <div class="demo-section">
            <h2 class="demo-title">自定义颜色进度条</h2>
            <p class="demo-description">
                支持自定义进度条颜色和背景色，实时预览效果。
            </p>
            <div class="progress-container" id="colored-progress"></div>
            <div class="input-group">
                <label>进度条颜色:</label>
                <input type="color" class="color-picker" id="progress-color" value="#ff6b6b" onchange="updateColoredProgress()">
                <label>背景颜色:</label>
                <input type="color" class="color-picker" id="bg-color" value="#f1f3f4" onchange="updateColoredProgress()">
            </div>
            <div class="controls">
                <button class="btn" onclick="animateColoredProgress()">开始动画</button>
                <button class="btn" onclick="coloredProgressBar.reset()">重置</button>
            </div>
        </div>
        
        <!-- 不同尺寸进度条 -->
        <div class="demo-section">
            <h2 class="demo-title">不同尺寸进度条</h2>
            <p class="demo-description">
                展示不同高度和宽度的进度条效果。
            </p>
            <div class="progress-container" id="thin-progress"></div>
            <div class="progress-container" id="thick-progress"></div>
            <div class="progress-container" id="wide-progress"></div>
            <div class="controls">
                <button class="btn" onclick="animateAllSizes()">同步动画</button>
                <button class="btn" onclick="resetAllSizes()">重置所有</button>
            </div>
        </div>
        
        <!-- 百分比位置演示 -->
        <div class="demo-section">
            <h2 class="demo-title">百分比显示位置</h2>
            <p class="demo-description">
                支持右侧、居中、内部三种百分比显示位置。
            </p>
            <div class="progress-container" id="percentage-right"></div>
            <div class="progress-container" id="percentage-center"></div>
            <div class="progress-container" id="percentage-inside"></div>
            <div class="controls">
                <button class="btn" onclick="animatePercentageDemo()">演示动画</button>
                <button class="btn" onclick="resetPercentageDemo()">重置</button>
            </div>
        </div>
        
        <!-- 特效进度条 -->
        <div class="demo-section">
            <h2 class="demo-title">特效进度条</h2>
            <p class="demo-description">
                包含发光效果和条纹动画的进度条。
            </p>
            <div class="progress-container" id="glow-progress"></div>
            <div class="progress-container" id="striped-progress"></div>
            <div class="controls">
                <button class="btn" onclick="animateEffectProgress()">特效动画</button>
                <button class="btn" onclick="resetEffectProgress()">重置</button>
            </div>
        </div>
        
        <!-- 实时控制演示 -->
        <div class="demo-section">
            <h2 class="demo-title">实时控制演示</h2>
            <p class="demo-description">
                通过滑块实时控制进度条数值，体验平滑过渡效果。
            </p>
            <div class="progress-container" id="realtime-progress"></div>
            <div class="input-group">
                <label>进度值:</label>
                <input type="range" id="progress-slider" min="0" max="100" value="0" 
                       oninput="updateRealtimeProgress(this.value)" style="flex: 1; margin: 0 15px;">
                <span id="slider-value">0%</span>
            </div>
            <div class="input-group">
                <label>动画时长:</label>
                <input type="range" id="duration-slider" min="100" max="2000" value="800" 
                       oninput="updateAnimationDuration(this.value)" style="flex: 1; margin: 0 15px;">
                <span id="duration-value">800ms</span>
            </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-animations">0</div>
                <div class="stat-label">总动画次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-duration">0ms</div>
                <div class="stat-label">平均动画时长</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="max-progress">0%</div>
                <div class="stat-label">最高进度值</div>
            </div>
        </div>
    </div>
    
    <script src="progress-component.js"></script>
    <script>
        // 全局变量
        let progressBars = {};
        let animationStats = {
            totalAnimations: 0,
            totalDuration: 0,
            maxProgress: 0
        };
        
        // 初始化所有进度条
        function initializeProgressBars() {
            // 基础进度条
            progressBars.basic = new AnimatedProgressBar('#basic-progress', {
                height: '12px',
                onProgress: updateStats,
                onComplete: () => console.log('基础进度条完成!')
            });
            
            // 自定义颜色进度条
            progressBars.colored = new AnimatedProgressBar('#colored-progress', {
                progressColor: '#ff6b6b',
                backgroundColor: '#f1f3f4',
                height: '10px',
                glowEffect: false
            });
            
            // 不同尺寸进度条
            progressBars.thin = new AnimatedProgressBar('#thin-progress', {
                height: '4px',
                progressColor: 'linear-gradient(90deg, #4facfe 0%, #00f2fe 100%)',
                showPercentage: false
            });
            
            progressBars.thick = new AnimatedProgressBar('#thick-progress', {
                height: '20px',
                progressColor: 'linear-gradient(90deg, #43e97b 0%, #38f9d7 100%)',
                percentagePosition: 'inside'
            });
            
            progressBars.wide = new AnimatedProgressBar('#wide-progress', {
                width: '60%',
                height: '8px',
                progressColor: 'linear-gradient(90deg, #fa709a 0%, #fee140 100%)'
            });
            
            // 百分比位置演示
            progressBars.percentageRight = new AnimatedProgressBar('#percentage-right', {
                progressColor: 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)',
                percentagePosition: 'right'
            });
            
            progressBars.percentageCenter = new AnimatedProgressBar('#percentage-center', {
                progressColor: 'linear-gradient(90deg, #f093fb 0%, #f5576c 100%)',
                percentagePosition: 'center',
                height: '25px'
            });
            
            progressBars.percentageInside = new AnimatedProgressBar('#percentage-inside', {
                progressColor: 'linear-gradient(90deg, #4facfe 0%, #00f2fe 100%)',
                percentagePosition: 'inside',
                height: '30px'
            });
            
            // 特效进度条
            progressBars.glow = new AnimatedProgressBar('#glow-progress', {
                progressColor: 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)',
                glowEffect: true,
                height: '12px'
            });
            
            progressBars.striped = new AnimatedProgressBar('#striped-progress', {
                progressColor: 'linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%)',
                stripedAnimation: true,
                height: '15px'
            });
            
            // 实时控制进度条
            progressBars.realtime = new AnimatedProgressBar('#realtime-progress', {
                progressColor: 'linear-gradient(90deg, #a8edea 0%, #fed6e3 100%)',
                height: '14px',
                onProgress: (progress) => {
                    document.getElementById('slider-value').textContent = Math.round(progress) + '%';
                }
            });
        }
        
        // 基础进度条控制
        function setBasicProgress(value) {
            progressBars.basic.setProgress(value);
            animationStats.totalAnimations++;
            updateStatsDisplay();
        }
        
        // 更新自定义颜色进度条
        function updateColoredProgress() {
            const progressColor = document.getElementById('progress-color').value;
            const bgColor = document.getElementById('bg-color').value;
            
            progressBars.colored.updateOptions({
                progressColor: progressColor,
                backgroundColor: bgColor
            });
        }
        
        // 动画自定义颜色进度条
        function animateColoredProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBars.colored.setProgress(progress);
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 200);
        }
        
        // 同步动画所有尺寸
        function animateAllSizes() {
            progressBars.thin.setProgress(80);
            progressBars.thick.setProgress(65);
            progressBars.wide.setProgress(90);
        }
        
        // 重置所有尺寸
        function resetAllSizes() {
            progressBars.thin.reset();
            progressBars.thick.reset();
            progressBars.wide.reset();
        }
        
        // 百分比演示动画
        function animatePercentageDemo() {
            progressBars.percentageRight.setProgress(75);
            setTimeout(() => progressBars.percentageCenter.setProgress(60), 300);
            setTimeout(() => progressBars.percentageInside.setProgress(85), 600);
        }
        
        // 重置百分比演示
        function resetPercentageDemo() {
            progressBars.percentageRight.reset();
            progressBars.percentageCenter.reset();
            progressBars.percentageInside.reset();
        }
        
        // 特效进度条动画
        function animate
